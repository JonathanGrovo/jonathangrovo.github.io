<!DOCTYPE html>
<html lang="en">
  <!-- things you dont want to display in the doc-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- shows in the tab and is the default name for a bookmark-->
    <title>Document</title>

    <!-- links the stylesheet-->
    <link rel="stylesheet" href="styles/style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
  </head>

  <!-- everything you want to display in the doc-->
  <body>
    <!-- headings 1 through 6-->
    <h1>welcum 2 my website</h1>

    <!-- image with source and alt text attributes-->
    <img src="images/321.jpg" alt="a cat with impact font around it" />

    <!-- paragraph-->
    <p>howbout u save me i wanna live again!</p>

    <!-- unordered list -->
    <ul>
      <!-- list element -->
      <li>she</li>
      <li>bite</li>
      <li>my</li>
      <li>neck</li>
    </ul>

    <!-- ordered list-->
    <ol>
      <li>thing 1</li>
      <li>thing 2</li>
      <li>thing 3</li>
    </ol>

    <!-- link, href is referenced website-->
    <a href="https://google.com">google</a>

    <!-- button element-->
    <button>Change user</button>

    <!-- source of the javascript script is the given path-->
    <script src="scripts/main.js"></script>
  </body>
</html>
